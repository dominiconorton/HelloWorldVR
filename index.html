<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • Dominic O Norton</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FF172D">
      <a-torus position="-1 1.5 -3" rotation="0 45 0" color="#43A367" arc="270" radius="1" radius-tubular="0.1"></a-torus>
      <a-icosahedron position="0 1.25 -5" color="#F20AFF" radius="1"></a-icosahedron>
      <a-dodecahedron position="1 0.75 -3" color="#E8098F" radius="1"></a-dodecahedron>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="25" height="25" color="#FF4A0A" shadow></a-plane>
    </a-scene>
  </body>
</html>
